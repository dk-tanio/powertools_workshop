name: Deploy CDK Resources

on:
  workflow_dispatch:
    inputs:
      stack_name:
        description: "デプロイする CDK スタック名"
        required: false
        default: "PowertoolsWorkshopBookApi"

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    name: Deploy CDK
    runs-on: ubuntu-latest
    permissions:
      contents: read
    defaults:
      run:
        working-directory: infra
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::471112928072:role/github-oidc-role
          role-session-name: GitHubActions-${{ github.run_id }}
          aws-region: ap-northeast-1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: infra/package-lock.json

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ secrets.AWS_REGION }}
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Install dependencies
        run: npm ci

      - name: CDK deploy
        run: npx cdk deploy "${{ inputs.stack_name }}" --require-approval never
